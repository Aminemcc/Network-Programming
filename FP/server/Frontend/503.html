<!DOCTYPE html>
<html>
<head>
  <title>503 Service Unavailable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 24px;
      color: #555;
    }
    
    p {
      font-size: 16px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>503 Service Unavailable/h1>
    <p>Oops! The server couldn't handle your request due to overload.</p>
  </div>
</body>
</html>
