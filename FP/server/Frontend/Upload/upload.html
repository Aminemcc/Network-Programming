<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Web</title>
    <link rel="stylesheet" type="text/css" href="upload.css">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <script type="text/javascript" src="upload.js"></script>
</head>

<body>
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon"/>
    <label for="menu-icon"></label>
    <nav class="nav"> 		
        <ul class="pt-5">
            <li><a href="../index.html">Home</a></li>
            <li><a href="upload.html">Upload File</a></li>
            <li><a href="../Download/download.html">Download File</a></li>
            <li><a href="#">Get All Data</a></li>
            <li><a href="#">About This Project</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
          <h3>Upload Files</h3>
          <div class="drop_box">
            <header>
              <h4>Select File here</h4>
            </header>
            <p>Files Supported: PDF, TEXT, DOC, DOCX</p>
            <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
            <button class="btn" onclick="uploadFile()">Choose File</button>
          </div>
        </div>
    </div>

    <script type="text/javascript">
        function uploadFile() {
            var fileInput = document.getElementById('fileID');
            var file = fileInput.files[0];

            var formData = new FormData();
            formData.append('file', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'server.py', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // File uploaded successfully
                        console.log('File uploaded successfully.');
                    } else {
                        // Error occurred while uploading the file
                        console.error('Error occurred while uploading the file.');
                    }
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
